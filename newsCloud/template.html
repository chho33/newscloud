<html lang="zh_CN">
    <head>
        <meta charset="UTF-8">
        <title>PyTagCloud</title>
        <style type="text/css">
            
            a.tag{
                font-family: 'Simhei', 'WT014','Sans';
                text-decoration: none;
            }

            li.cnt{
                overflow: hidden;
                position: absolute;
                display: block;
            }

            ul.cloud{
                position: absolute;
                display: block;
                width: ${width}px;
                height: ${height}px;
                overflow: hidden;
                margin: 20;
                padding: 10;
                list-style: none;
            }
            $css
        </style>
    </head>
    <body>
        <ul class="cloud">
            $tags
        </ul>
    </body>
</html>
